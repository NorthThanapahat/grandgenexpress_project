    <div class="form-group text-white">
      <p>User Id : {{data.username}}</p>
    </div>
    <div class="form-group">
      <label class="text-white" for="exampleInputPassword1">New Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label class="text-white" for="exampleInputPassword1">Confirm Password</label>
        <input type="password" [(ngModel)]="cPassword" class="form-control" id="exampleInputPassword2" placeholder="Password">
      </div>
    <button (click)="Submit()" class="btn btn-primary">Submit</button>
    <button (click)="Close()" style='margin-left: 10px;' class="btn btn-danger">Cancle</button>

    <p class="text-white" *ngIf="isError">**You password and confirmation password do not match.</p>
