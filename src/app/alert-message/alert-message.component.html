<div class="container">
    <div class="float-left">
        <img class="img-alert" src="../../assets/images/logo-header.png" alt="">
      </div>
      <div class="content-alert">
          <div class="text-white font-size-25" mat-dialog-title>{{data.title}}</div>
          <mat-dialog-content class="mat-typography text-white font-size-15">
            {{data.text}}
          </mat-dialog-content>
          <mat-dialog-actions class="margin-top" align="center">
            <button class="btn btn-light" mat-button mat-dialog-close>OK</button>
          </mat-dialog-actions>
      </div>
      
</div>
